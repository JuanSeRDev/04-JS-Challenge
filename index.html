<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>

  <div class="container">

    <img src="images/logo.svg" alt="Logo" class="logo">

    <picture>
      <source media="(min-width: 600px)" srcset="images/hero-desktop.jpg" class="hero-desktop">
      <img src="images/hero-mobile.jpg" alt="#" class="hero-mobile">
    </picture>

    <div class="section">
      <div class="general-title">
        <p class="title">W E ' R E </p>
        <h1 class="title-2">C O M I N G</h1>
        <h1 class="title-3">S O O N</h1>
      </div>
      <p class="text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
    </div>
    
    <form id="suscribe-form">
      <input type="email" value="" placeholder="Email Addres" class="input" required></input>
      <img src="images/icon-error.svg" alt="" class="icon-error">
      <button type="submit" class="button"><img src="images/icon-arrow.svg" alt="send"></button>
    </form>
    <p class="error-msg">Please provide a valid Email</p>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sebastian Rodriguez</a>.
    </p>
  </footer>

  <script src="Script.js"></script>
</body>
</html>
